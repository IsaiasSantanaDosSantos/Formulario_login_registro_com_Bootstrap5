<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS Local -->
    <link rel="stylesheet" href="css/style.css">
    <!--JavaScript BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" defer></script>
    <!-- JavaScript local-->
    <script src="js/script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container"> <!-- 11 colunas no mobile e 9 colunas no desktop -->
        <div class="row align-items-center gx-5"> <!--Um linha com itens no centro com espaçamento (eixo x) de 5 -->
            <div class="col-md-6 order-md-2"> <!-- 6 colunas para ficar iguais e 'order-md-2' para abaixo disso a imagem ficar no posição 2 -->
                <h2>Faça o login para continuar</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <label for="email" class="form-label">Digite seu e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha" required>
                        <label for="password" class="form-label">Digite a sua senha</label>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Entrar">
                </form>
            </div>
            <div class="col-md-6 order-md-1"> <!--O 'order-md-1' é para que em desktop ocupar a posição 1  -->
                <div class="col-12"> <!-- Vai representar 100% do 'col-md-6' acima-->
                    <img src="img/sign_in.svg" alt="Entar no sistema" class="img-fluid">
                    <div class="col-12" id="link-container">
                        <a href="registro.html">Ainda não tenho cadastro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
